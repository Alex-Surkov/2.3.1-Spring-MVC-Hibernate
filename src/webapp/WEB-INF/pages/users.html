<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Users</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.name}">user.name</td>
        <td th:utext="${user.lastName}">surname</td>
        <td th:utext="${user.age}">age</td>
    </tr>

</table>

</body>

</html>
