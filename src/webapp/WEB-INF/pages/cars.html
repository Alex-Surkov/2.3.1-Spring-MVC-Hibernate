<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>brand</th>
        <th>model</th>
        <th>year of manufacture</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.carBrand}">carBrand</td>
        <td th:utext="${car.carModel}">carModel</td>
        <td th:utext="${car.carManufactureYear}">carManufactureYear</td>
    </tr>

</table>

</body>

</html>
